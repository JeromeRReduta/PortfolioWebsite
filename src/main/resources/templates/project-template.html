<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.name}">Title</title>
</head>
<body>
    <div th:replace="fragments/import-bootstrap :: imports"></div>
    <div th:replace="fragments/navigation :: navbar"></div>
    <p th:text="${project.name}">Name</p>
    <table>
        <tr>
            <td th:text="${'Check it out here: '}">Default</td>
            <td><a href="error" th:href="@{${project.github}}" th:text="${project.github}">Default</a></td>
        </tr>
    </table>
    <p th:text="${project.summary}">Summary</p>
    <p th:text="${'Skills used: ' + project.skillsUsed}">Skills Used</p>
</body>
</html>
