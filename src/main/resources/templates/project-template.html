<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.name}">Title</title>
</head>
<body>
    <p th:text="${project.name}">Name</p>
    <p th:text="${'Check it out here: ' + project.github}">Github</p>
    <p th:text="${project.summary}">Summary</p>
    <p th:text="${'Skills used: ' + project.skillsUsed}">Skills Used</p>
</body>
</html>
