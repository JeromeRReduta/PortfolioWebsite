<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.name}">Title</title>
</head>
<body>
    <div th:replace="fragments/import-style :: style"></div>
    <div th:replace="fragments/navigation :: navbar"></div>
    <p th:text="${project.name}">Name</p>
    <p>Check it out here: <a href="error" th:href="@{${project.github}}" th:text="${project.github}">Default</a></p>
    <p th:text="${project.summary}">Summary</p>
    <p th:text="${'Skills used: ' + project.skillsUsed}">Skills Used</p>
</body>
</html>
