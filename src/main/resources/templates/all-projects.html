<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Projects</title>
</head>
<body>
    <table>
        <tr>
            <td><h1>My Projects</h1></td>
        </tr>
        <tr th:each="project: ${projects}">
            <td><a href="error" th:href="@{/all-projects/{name}(name=${project.name.toLowerCase()})}" th:text="${project.name}">Default</a></td>
        </tr>
    </table>

</body>
</html>
